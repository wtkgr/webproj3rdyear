<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <title>Login</title>
    
</head>
<body>
    <div class="container">
        <div class="jumbotron">
          <h1>KMIT e-GRANTHALAY</h1>
          <h2>LESS EFFORT MORE BOOKS</h2>
        </div>
        <p>Welcome to our very own college libraray, where you can prebook your copies of academic books.</p>
      </div>
      <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="kisspng-book-reading-library-icon-books-vector-5aa978ecdeee57.9277141515210559809131.jpg" class="img-fluid"
                alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>
                
      
                
      
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3">Email address</label>
                  <input type="email" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Enter a valid email address" required/>
                  
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                    <label class="form-label" for="form3Example4">Password</label>
                  <input type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Enter password" required/>
                  
                </div>
      
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">
                      Remember me
                    </label>
                  </div>
                  <a href="#!" class="text-body">Forgot password?</a>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="button" class="btn btn-warning btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;"><a href="user.html">Login</a></button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? 
                    <button type="button" class="btn btn-success" data-target="#ModalLoginForm" data-toggle="modal">Register</button>
                </div>
      
              </form>
            </div>
          </div>
        </div>
        
      </section>
      <!-- Modal HTML Markup -->
<div id="ModalLoginForm" class="modal fade .text-center">
  <div class="modal-dialog" role="document">
      <div class="modal-content" style="padding: 10px;">
          <div class="modal-header">
              
              <h1>Register </h1>

              
          </div>
          <form role="form" method="POST" action="">
            <input type="hidden" name="_token" value="">
            <div class="form-group">
                <label class="control-label">Username</label>
                <div>
                    <input type="text" class="form-control input-lg" name="name" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">E-Mail Address</label>
                <div>
                    <input type="email" class="form-control input-lg" name="email" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Password</label>
                <div>
                    <input type="password" class="form-control input-lg" name="password">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Confirm Password</label>
                <div>
                    <input type="password" class="form-control input-lg" name="password_confirmation">
                </div>
            </div>
            <div class="form-group">
                <div>
                    <button type="submit" class="btn btn-warning">
                        <a href="user.html">Register</a>
                    </button>
                </div>
            </div>
        </form>
      </div><!-- /.modal-content -->
      
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


</body>
</html>
